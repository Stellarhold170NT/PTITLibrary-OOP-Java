<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vùng Soạn Thảo Văn Bản với Ảnh Tạm Thời</title>
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <style>
            .message-editor {
                display: flex;
                align-items: flex-start;
                padding: 10px;
                border: 1px solid #ddd;
                border-radius: 8px;
                width: 400px;
                box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
                flex-direction: column;
            }

            .editor-header {
                display: flex;
                align-items: center;
                margin-bottom: 10px;
            }

            .avatar {
                width: 50px;
                height: 50px;
                border-radius: 50%;
                background-color: #ddd;
                margin-right: 10px;
            }

            .text-input {
                resize: none;
                border: 1px solid #ddd;
                border-radius: 4px;
                padding: 8px;
                font-size: 14px;
                width: 100%;
                height: 80px;
                box-sizing: border-box;
                margin-bottom: 8px;
            }

            .add-image-btn {
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 4px;
                padding: 8px 12px;
                cursor: pointer;
                font-size: 14px;
            }

            .add-image-btn:hover {
                background-color: #0056b3;
            }

            .preview-container {
                margin-top: 10px;
                display: flex;
                flex-wrap: wrap;
                gap: 10px;
            }

            .preview-wrapper {
                position: relative;
                display: inline-block;
            }

            .preview-image {
                max-width: 80px;
                max-height: 80px;
                border: 1px solid #ddd;
                border-radius: 4px;
            }

            .remove-image-btn {
                position: absolute;
                top: -5px;
                right: -5px;
                background-color: var(--primary-color);
                color: white;
                border: none;
                border-radius: 50%;
                width: 20px;
                height: 20px;
                font-size: 14px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <script>
            var log_out = document.querySelector(".log_out");
            log_out.addEventListener("click", function (e) {
                e.preventDefault();

                $.ajax({
                    url: "./user",
                    type: "POST",
                    data: { action: "logout" },
                    success: function () {
                        // Chuyển hướng từ phía client sau khi nhận phản hồi thành công
                        window.location.href = "./Auth.jsp";
                    },
                });
            });
        </script>
    </body>
</html>
